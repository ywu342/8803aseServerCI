<html>

<head>
    <title>PartyList | Your best party playlist.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="PartyList">
    <div class="login-box" ng-controller="LoginRegisterCtrl">
        <h2>LOGIN FORM</h2>
        <form id="loginform" action="post" method="">
            <table>
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" ng-model="LoginObject.name" />
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" ng-model="LoginObject.password" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="Submit" name="submit" value="Login" ng-click="login()"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="register-box">
        <h2>REGISTERING FORM</h2>
        <form id="registerationform" action="post" method="">
            <table>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" ng-model="RegisterObject.name"/>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="text" ng-model="RegisterObject.email"/>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" ng-model="RegisterObject.password"/>
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td>
                        <input type="password" ng-model="RegisterObject.confirm_password"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="Submit" name="submit" value="Register" ng-click="register()"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script src="js/app.js"></script>
</html>
